<div class="login-page">
  <h1>Trivia Quiz - Login</h1>

  <form>
    <div class="form-group">

      <app-email-input [(ngModel)]="email" name="email"></app-email-input>
      <br>
      <app-pswd-input [(ngModel)]="password" name="password"></app-pswd-input>

    </div>

    <br>

    <app-login-button (click)="submitLogin(email,password)"></app-login-button>
  </form>

  <br>

  <app-register-button></app-register-button>

</div>
