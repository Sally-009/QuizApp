<div class="quiz-list">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>QuizID</th>
        <th>QuizName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of quizzes" (click)="startQuiz(quiz.QuizID)">
        <td>{{ quiz.QuizID }}</td>
        <td>{{ quiz.QuizName }}</td>
      </tr>
    </tbody>
  </table>
</div>
